<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <strong>Gestion Dossiers Avocat</strong>
            </a>
        </div>
    </nav>

    <!-- Connexion Form Section -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5">
                    <h1 class="title has-text-centered">Connexion</h1>
                    <!-- Removed action attribute -->
                    <form id="form-connexion" class="box">
                        <div class="field">
                            <label class="label">Adresse Email</label>
                            <div class="control has-icons-left">
                                <input class="input" type="email" id="email" placeholder="Entrez votre email" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Mot de Passe</label>
                            <div class="control has-icons-left">
                                <input class="input" type="password" id="password" placeholder="Entrez votre mot de passe" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Type d'utilisateur</label>
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="role" value="avocat" checked>
                                    Avocat
                                </label>
                                <label class="radio">
                                    <input type="radio" name="role" value="client">
                                    Client
                                </label>
                                <label class="radio">
                                    <input type="radio" name="role" value="admin">
                                    Administrateur
                                </label>
                            </div>
                        </div>
                        <div class="field">
                            <!-- Changed button type to "button" to prevent default form submission -->
                            <button type="button" id="connexion" class="button is-primary is-fullwidth">Se connecter</button>
                        </div>
                    </form>
                    <p class="has-text-centered">
                        <a href="inscription.html">Créer un compte</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer has-background-dark">
        <div class="content has-text-centered has-text-white">
            <p>&copy; 2025 Gestion Dossiers Avocat. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="connexion.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
